    <main>

      <section id="newFormSection">
        <h2>Tambah Buku Baru</h2>
        <form id="bookForm" data-testid="bookForm">
          <div>
            <label for="bookFormTitle">Judul</label>
            <input name="bookFormTitle" id="bookFormTitle" type="text" required data-testid="bookFormTitleInput" />
          </div>
          <div>
            <label for="bookFormAuthor">Penulis</label>
            <input name="bookFormAuthor" id="bookFormAuthor" type="text" required data-testid="bookFormAuthorInput" />
          </div>
          <div>
            <label for="bookFormYear">Tahun</label>
            <input name="bookFormYear" id="bookFormYear" type="number" required data-testid="bookFormYearInput" />
          </div>
          <div>
            <label for="bookFormIsComplete">Selesai dibaca</label>
            <input 
              name="bookFormIsComplete"
              id="bookFormIsComplete"
              type="checkbox"
              value="true"
              data-testid="bookFormIsCompleteCheckbox"
            />
          </div>
          <button id="bookFormSubmit" type="submit" data-testid="bookFormSubmitButton">
            Masukkan Buku ke rak <span>Belum selesai dibaca</span>
          </button>
        </form>
      </section>

      <dialog id="editBookFormDialog">
        <h2>Edit Buku</h2>
        <form method="dialog" id="editBookForm">
          <input name="editBookFormId" id="editBookFormId" type="text" readonly />
          <div>
            <label for="editBookFormTitle">Judul</label>
            <input name="editBookFormTitle" id="editBookFormTitle" type="text" />
          </div>
          <div>
            <label for="editBookFormAuthor">Penulis</label>
            <input name="editBookFormAuthor" id="editBookFormAuthor" type="text" />
          </div>
          <div>
            <label for="editBookFormYear">Tahun</label>
            <input name="editBookFormYear" id="editBookFormYear" type="number" />
          </div>
          <div>
            <label for="editBookFormIsComplete">Selesai dibaca</label>
            <input 
              name="editBookFormIsComplete"
              id="editBookFormIsComplete"
              type="checkbox"
              value="true"
            />
          </div>
          <button id="editBookFormCancel" formmethod="dialog">
            Batal
          </button>
          <button id="editBookFormSubmit" type="submit">
            Edit
          </button>
        </form>
      </dialog>

      <section id="searchFormSection">
        <h2>Cari Buku</h2>
        <form role="search" id="searchBook" data-testid="searchBookForm">
          <label for="searchBookTitle">Judul</label>
          <input name="searchBookTitle" id="searchBookTitle" type="search" data-testid="searchBookFormTitleInput" />
          <button id="searchSubmit" type="submit" data-testid="searchBookFormSubmitButton">
            Cari
          </button>
        </form>
      </section>

      <section>
        <h2>Belum selesai dibaca</h2>

        <div id="incompleteBookList" data-testid="incompleteBookList">
          <!-- 
            Ini adalah struktur HTML untuk masing-masing buku.
            Pastikan susunan elemen beserta atribut data-testid menyesuaikan seperti contoh ini.
          -->
          <div data-bookid="123123123" data-testid="bookItem">
            <h3 data-testid="bookItemTitle">Judul Buku 1</h3>
            <p data-testid="bookItemAuthor">Penulis: Penulis Buku 1</p>
            <p data-testid="bookItemYear">Tahun: 2030</p>
            <div>
              <button data-testid="bookItemIsCompleteButton">Selesai dibaca</button>
              <button data-testid="bookItemDeleteButton">Hapus Buku</button>
              <button data-testid="bookItemEditButton">Edit Buku</button>
            </div>
          </div>
        </div>
      </section>

      <section>
        <h2>Selesai dibaca</h2>

        <div id="completeBookList" data-testid="completeBookList">
          <!-- 
            Ini adalah struktur HTML untuk masing-masing buku.
            Pastikan susunan elemen beserta atribut data-testid menyesuaikan seperti contoh ini.
          -->
          <div data-bookid="456456456" data-testid="bookItem">
            <h3 data-testid="bookItemTitle">Judul Buku 2</h3>
            <p data-testid="bookItemAuthor">Penulis: Penulis Buku 2</p>
            <p data-testid="bookItemYear">Tahun: 2030</p>
            <div>
              <button data-testid="bookItemIsCompleteButton">Selesai dibaca</button>
              <button data-testid="bookItemDeleteButton">Hapus Buku</button>
              <button data-testid="bookItemEditButton">Edit Buku</button>
            </div>
          </div>
        </div>
      </section>
    </main>
