<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/public/logo.svg" type="image/x-icon">
    <title>Bukukan</title>
    <!-- Impor script kamu di sini -->
    <!-- Lampirkan `defer` jika pemanggilan dilakukan dalam <head> -->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
  </head>
  <body>
    <header>
      <div id="header-title">
        <img src="/public/logo.svg" alt="">
        <h1>Bukukan</h1>
      </div>
      <form role="search" id="searchBook" data-testid="searchBookForm">
        <label for="searchBookTitle">Judul</label>
        <input name="searchBookTitle" id="searchBookTitle" type="search" data-testid="searchBookFormTitleInput" />
        <button id="searchSubmit" type="submit" data-testid="searchBookFormSubmitButton">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368"><path d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"/></svg>
        </button>
      </form>
      <div id="header-buttons">
        <button id="bookFormButton">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368"><path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/></svg>
        </button>
        <button>
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368"><path d="M480-360q50 0 85-35t35-85q0-50-35-85t-85-35q-50 0-85 35t-35 85q0 50 35 85t85 35Zm0 80q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Zm326-268Z"/></svg>
        </button>
      </div>
    </header>

    <main>
      <dialog class="form-dialog" id="bookFormDialog">
        <div class="form-dialog-title">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368"><path d="M440-280h80v-160h160v-80H520v-160h-80v160H280v80h160v160ZM200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h560q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H200Zm0-80h560v-560H200v560Zm0-560v560-560Z"/></svg>
          <h2>Tambah Buku</h2>
        </div>
        <form id="bookForm" data-testid="bookForm">
          <input name="bookFormTitle" id="bookFormTitle" type="text" required placeholder="Judul" data-testid="bookFormTitleInput" title="Judul" />
          <input name="bookFormAuthor" id="bookFormAuthor" type="text" required placeholder="Penulis" data-testid="bookFormAuthorInput" title="Penulis" />
          <input name="bookFormYear" id="bookFormYear" type="number" required placeholder="Tahun" data-testid="bookFormYearInput" title="Tahun" />
          <div>
            <label for="bookFormIsComplete">Selesai dibaca</label>
            <input 
              name="bookFormIsComplete"
              id="bookFormIsComplete"
              type="checkbox"
              value="true"
              data-testid="bookFormIsCompleteCheckbox"
            />
          </div>
          <div class="form-dialog-buttons">
            <button id="bookFormSubmit" class="form-dialog-buttons-main" type="submit" data-testid="bookFormSubmitButton">
              Tambah
            </button>
            <button id="bookFormCancel">
              Batal
            </button>
          </div>
        </form>
      </dialog>

      <dialog class="form-dialog" id="editBookFormDialog">
        <div class="form-dialog-title">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368"><path d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h357l-80 80H200v560h560v-278l80-80v358q0 33-23.5 56.5T760-120H200Zm280-360ZM360-360v-170l367-367q12-12 27-18t30-6q16 0 30.5 6t26.5 18l56 57q11 12 17 26.5t6 29.5q0 15-5.5 29.5T897-728L530-360H360Zm481-424-56-56 56 56ZM440-440h56l232-232-28-28-29-28-231 231v57Zm260-260-29-28 29 28 28 28-28-28Z"/></svg>
          <h2>Edit Buku</h2>
        </div>
        <form id="editBookForm">
          <input name="editBookFormId" id="editBookFormId" type="text" readonly />
          <input name="editBookFormTitle" id="editBookFormTitle" type="text" required placeholder="Judul" title="Judul" />
          <input name="editBookFormAuthor" id="editBookFormAuthor" type="text" required placeholder="Penulis" title="Penulis" />
          <input name="editBookFormYear" id="editBookFormYear" type="number" required placeholder="Tahun" title="Tahun" />
          <div>
            <label for="editBookFormIsComplete">Selesai dibaca</label>
            <input 
              name="editBookFormIsComplete"
              id="editBookFormIsComplete"
              type="checkbox"
              value="true"
            />
          </div>
          <div class="form-dialog-buttons">
            <button id="editBookFormSubmit" class="form-dialog-buttons-main" type="submit">
              Edit
            </button>
            <button id="editBookFormCancel">
              Batal
            </button>
          </div>
        </form>
      </dialog>

      <section class="shelf-card">
        <div class="shelf-card-title">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368"><path d="m336-280 144-144 144 144 56-56-144-144 144-144-56-56-144 144-144-144-56 56 144 144-144 144 56 56ZM200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h560q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H200Zm0-80h560v-560H200v560Zm0-560v560-560Z"/></svg>
          <h2>Belum dibaca</h2>
        </div>
        <div id="incompleteBookList" class="shelf-card-body" data-testid="incompleteBookList"></div>
      </section>

      <section class="shelf-card">
        <div class="shelf-card-title">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368"><path d="m424-312 282-282-56-56-226 226-114-114-56 56 170 170ZM200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h560q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H200Zm0-80h560v-560H200v560Zm0-560v560-560Z"/></svg>
          <h2>Selesai dibaca</h2>
        </div>
        <div id="completeBookList" class="shelf-card-body" data-testid="completeBookList"></div>
      </section>
      
    </main>
  </body>
</html>
