<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf App</title>
    <!-- Impor script kamu di sini -->
    <!-- Lampirkan `defer` jika pemanggilan dilakukan dalam <head> -->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
  </head>
  <body>
    <header>
      <div id="header-title">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368"><path d="M320-320h480v-480h-80v280l-100-60-100 60v-280H320v480Zm0 80q-33 0-56.5-23.5T240-320v-480q0-33 23.5-56.5T320-880h480q33 0 56.5 23.5T880-800v480q0 33-23.5 56.5T800-240H320ZM160-80q-33 0-56.5-23.5T80-160v-560h80v560h560v80H160Zm360-720h200-200Zm-200 0h480-480Z"/></svg>
        <h1>Bukukan</h1>
      </div>
      <form role="search" id="searchBook" data-testid="searchBookForm">
        <label for="searchBookTitle">Judul</label>
        <input name="searchBookTitle" id="searchBookTitle" type="search" data-testid="searchBookFormTitleInput" />
        <button id="searchSubmit" type="submit" data-testid="searchBookFormSubmitButton">
          Cari
        </button>
      </form>
      <div id="header-buttons">
        <button id="bookFormButton">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368"><path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/></svg>
        </button>
        <button>
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368"><path d="M480-360q50 0 85-35t35-85q0-50-35-85t-85-35q-50 0-85 35t-35 85q0 50 35 85t85 35Zm0 80q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Zm326-268Z"/></svg>
        </button>
      </div>
    </header>

    <main>
      <dialog id="bookFormDialog">
        <h2>Tambah Buku Baru</h2>
        <form id="bookForm" data-testid="bookForm">
          <div>
            <label for="bookFormTitle">Judul</label>
            <input name="bookFormTitle" id="bookFormTitle" type="text" required data-testid="bookFormTitleInput" />
          </div>
          <div>
            <label for="bookFormAuthor">Penulis</label>
            <input name="bookFormAuthor" id="bookFormAuthor" type="text" required data-testid="bookFormAuthorInput" />
          </div>
          <div>
            <label for="bookFormYear">Tahun</label>
            <input name="bookFormYear" id="bookFormYear" type="number" required data-testid="bookFormYearInput" />
          </div>
          <div>
            <label for="bookFormIsComplete">Selesai dibaca</label>
            <input 
              name="bookFormIsComplete"
              id="bookFormIsComplete"
              type="checkbox"
              value="true"
              data-testid="bookFormIsCompleteCheckbox"
            />
          </div>
          <button id="bookFormCancel">
            Batal
          </button>
          <button id="bookFormSubmit" type="submit" data-testid="bookFormSubmitButton">
            Tambah Buku
          </button>
        </form>
      </dialog>

      <dialog id="editBookFormDialog">
        <h2>Edit Buku</h2>
        <form method="dialog" id="editBookForm">
          <input name="editBookFormId" id="editBookFormId" type="text" readonly />
          <div>
            <label for="editBookFormTitle">Judul</label>
            <input name="editBookFormTitle" id="editBookFormTitle" type="text" />
          </div>
          <div>
            <label for="editBookFormAuthor">Penulis</label>
            <input name="editBookFormAuthor" id="editBookFormAuthor" type="text" />
          </div>
          <div>
            <label for="editBookFormYear">Tahun</label>
            <input name="editBookFormYear" id="editBookFormYear" type="number" />
          </div>
          <div>
            <label for="editBookFormIsComplete">Selesai dibaca</label>
            <input 
              name="editBookFormIsComplete"
              id="editBookFormIsComplete"
              type="checkbox"
              value="true"
            />
          </div>
          <button id="editBookFormCancel" formmethod="dialog">
            Batal
          </button>
          <button id="editBookFormSubmit" type="submit">
            Edit
          </button>
        </form>
      </dialog>

      <section>
        <h2>Belum selesai dibaca</h2>
        <div id="incompleteBookList" data-testid="incompleteBookList"></div>
      </section>

      <section>
        <h2>Selesai dibaca</h2>
        <div id="completeBookList" data-testid="completeBookList"></div>
      </section>
      
    </main>
  </body>
</html>
